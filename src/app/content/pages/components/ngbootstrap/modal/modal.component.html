<div class="row">
	<div class="col-xl-6">
		<m-material-preview [viewItem]="exampleScrollingLongContent">
			<div class="m-section">
				<div class="m-section__content">
					<ng-template #content5 let-c="close" let-d="dismiss">
						<div class="modal-header">
							<h4 class="modal-title">Scrollable long content</h4>
							<button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
							<button type="button" class="btn btn-primary">Save changes</button>
						</div>
					</ng-template>
					<button class="btn btn-brand" (click)="open(content5)">Start</button>
				</div>
			</div>
		</m-material-preview>

	</div>
</div>
